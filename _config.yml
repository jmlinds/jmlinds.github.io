# Site settings
title: Jessica M. Lindsay
email: "jmlinds@uw.edu"
description: "Graduate student at University of Washington at the University of Washington
School of Aquatic and Fishery Sciences. SITE UNDER CONSTRUCTION"
url: "https://jmlinds.github.io"
baseurl: "/"
share: true

# Owner/author information
owner:
  name:   Jessica Lindsay
  #avatar: avatar.png #turning this off for now
  #favicon: favicon.ico
  info: photography website template

# Settings for comments helper
# Set 'provider' to the comment provider you want to use. (i.e.  Disqus, Intense Debate, livefyre, or Facebook Comments)
# Set 'provider' to false to turn commenting off globally.
#Set 'provider: false' to disable comments globally.
# Disable comments for individual pages/posts by specifying 'comments: false' in the page/post YAML Front Matter.
#
comments :
  provider : false
  disqus :
    short_name : ""

# Internal nav
nav:
  - TEST PG: "about"
  - ABOUT: "https://jmlinds.github.io/about/"
  - PHOTOS FROM THE FIELD: "https://jmlinds.github.io/gallery/"
  - CV: "https://jmlinds.github.io/CV/JessicaLindsayCV_11.20.pdf"
# All translation keys
translations:
 # 404.html
  permalink: "/404.html"

# Server
destination:      	 ./_site
port:             	 4000


# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5
paginate_path: "/journal/page:num/"
permalink: "/journal/:title/"
categories_path: "/journal/category/"
tags_path: "/journal/tag/"
gems:
 - jekyll-paginate
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# SiteMap
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/writing/"
    change_frequency_name: "change_frequency"
    priority_name: "priority"
